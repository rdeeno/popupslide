<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image__grid imgGrd">
            <div class="img">
                <img src="http://sfwallpaper.com/images/free-stock-images-5.jpg" alt="">
            </div>
            <div class="img">
                <img src="http://sfwallpaper.com/images/free-stock-images-2.jpg" alt="">
            </div>
            <div class="img">
                <img src="http://sfwallpaper.com/images/free-stock-images-22.jpg" alt="">
            </div>
            <div class="img">
                <img src="http://sfwallpaper.com/images/free-stock-images-20.jpg" alt="">
            </div>
        </div>
        <div class="image__grid imgGrd-second ">
            <div class="img">
                <img src="https://videocover.org/covers/maxsize/5cb9a9b9893e0_maxsize.jpg" alt="">
            </div>
            <div class="img">
                <img src="http://sfwallpaper.com/images/free-stock-images-21.jpg" alt="">
            </div>
            <div class="img">
                <img src="http://sfwallpaper.com/images/free-stock-images-23.jpg" alt="">
            </div>
            <div class="img">
                <img src="http://sfwallpaper.com/images/free-stock-images-8.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="helper">
        <div class="overlay"></div>
        <div class="navigate">
            <button class="left">Left</button>
            <button class="right">Right</button>
        </div>
        <div class="closeBtn">
            <img src="https://www.materialui.co/materialIcons/navigation/close_white_2048x2048.png" alt="">
        </div>
        <div class="sliderWrapper sldWrp">
            <div class="slide"><img src="http://sfwallpaper.com/images/free-stock-images-5.jpg" alt=""></div>
            <div class="slide"><img src="http://sfwallpaper.com/images/free-stock-images-2.jpg" alt=""></div>
            <div class="slide"><img src="http://sfwallpaper.com/images/free-stock-images-22.jpg" alt=""></div>
            <div class="slide"><img src="http://sfwallpaper.com/images/free-stock-images-20.jpg" alt=""></div>
        </div>
        <div class="sliderWrapper sldWrp-second">
            <div class="slide"><iframe width="560" height="315" id="video"
                    src="https://www.youtube.com/embed/CMXiCR2gQw0?enablejsapi=1" frameborder="0" allow="autoplay"
                    allowfullscreen></iframe></div>
            <div class=" slide"><img src="http://sfwallpaper.com/images/free-stock-images-21.jpg" alt=""></div>
            <div class="slide"><img src="http://sfwallpaper.com/images/free-stock-images-23.jpg" alt=""></div>
            <div class="slide"><img src="http://sfwallpaper.com/images/free-stock-images-8.jpg" alt=""></div>
        </div>
    </div>

    <script src="main.js"></script>
    <script type="text/javascript" src="http://www.youtube.com/player_api"></script>

</body>

</html>
